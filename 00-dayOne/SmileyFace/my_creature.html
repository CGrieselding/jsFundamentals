<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Creature</title>
    <link rel="stylesheet" href="my_creature.css">
</head>

<body>
    <div class="wrapper">
        <h1><b>Ripley The Bernedoodle</b></h1>
        <h3>A very, very, very rough sketch!</h3>

        <br>
        <br>
    
        <div class="face">
            <div class="righteye">
                <div id="pupil"></div>
            </div>
            <div class="rightear"></div>
            <div class="mouth">
                <div id="tongue">
                    <div id="line"></div>
                </div>
            </div>
        </div>
        
        <div class="torso">
            <div id="spot1"></div>
            <div id="spot2"></div>

                <div id="tip"></div>
            </div>
            <div class="leg1"></div>
            <div class="leg2"></div>
        </div>

    </div>
